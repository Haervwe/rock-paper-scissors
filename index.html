<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" src="./style.css">
    
</head>
<body>
    <h1 class="tittle">Rock! Paper! Scissors!</h1>
    <p class="instruction">Select a Hand!</p>
    <button class="pick rock">Rock!</button>
    <button class="pick paper">Paper!</button>
    <button class="pick scissors">Scissors!</button>
    <button class="reset">Reset</button>
    <p class="gameState">Make a Choice</p>
    <p class="scoreBanner ">Human</p>
    <p class="score player" type="text"> 0 </p>
    <p class="scoreBanner dash">-</p>
    <p class="score computer" type="text"> 0 </p>
    <p clas="scoreBanner">Computer</p>
    <script src="./script.js"></script>
    
</body>
</html>
