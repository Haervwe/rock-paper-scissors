<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrap-container">
        <div class="start">
            <div class="choice-wrap left">
                <div class="standar">
                    <h3>PLAY!</h3>
                    <p>Rock! Paper! Scissors!</p>
                </div>
            </div>
            <div class="choice-wrap right">
                <div class="special">
                    <h3>PLAY!</h3>
                    <p>Rock! Paper! Scissors! Lizzard! Spock!</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <h1 class="name">Rock! Paper! Scissors!</h1>
            </div>
            <div class="game-wrap">
                <div class="counter left counterLeft">
                    <p class="scoreBanner ">Human</p>
                    <p class="score player"> 0 </p>
                </div>
                <div class="game">
                    <div class="content">
                        <h4 class="instruction">Computer</h4>
                        <div class="gameBoard">
                            <div class="optionComputer">
                                <div class="pick one">
                                    <img class="pickImg" src="./img/rock.png" alt="rock">
                                </div>
                                <div class="pick two">
                                    <img class="pickImg" src="./img/paper.png" lat="paper">
                                </div>
                                <div class="pick three">
                                    <img class="pickImg" src="./img/scissors.png" alt="scissors">
                                </div>   
                                <div class="pick four">
                                    <img class="pickImg" src="./img/lizard.png">
                                </div>   
                                <div class="pick five">
                                    <img class="pickImg" src="./img/spock.png" alt="spock">
                                </div>
                            </div>
                            <div class="option">
                                <div class="pick rock">
                                    <img class="pickImg" src="./img/rock.png" alt="rock">
                                </div>
                                <div class="pick paper">
                                    <img class="pickImg" src="./img/paper.png" lat="paper">
                                </div>
                                <div class="pick scissors">
                                    <img class="pickImg" src="./img/scissors.png" alt="scissors">
                                </div>
                                <div class="pick lizard">
                                    <img class="pickImg" src="./img/lizard.png">
                                </div>
                                <div class="pick pick-spock">
                                    <img class="pickImg" src="./img/spock.png" alt="spock">
                                </div>
                            </div>
                        </div>
                        <h4 class="instruction">Select a Hand!</h4>
                        <div class="state">
                            <p class="gameState">Make a Choice</p>
                        </div>
                    </div>
                </div>
                <div class="counter right">
                    <p clas="scoreBanner">Computer</p>
                    <p class="score computer"> 0 </p> 
                </div>
            </div>
        </div>
        <div class="restart">
            <div class="winner")>
                <p class="finishText"></p>
            </div>
            <div class="reset">
               <p>Reset</p> 
            </div>
        </div>
        <div class="footer">
            <p>Created by Haervwe</p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
