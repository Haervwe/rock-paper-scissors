<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>



    <div class="wrap-container">
        <div class="start">
            <div class="standar">
                <p>Play Rock! Paper! Scissors! Game!</p>
            </div>
            <div class="spock">
                <p>Play Rock! Paper! Scissors! Lizzard! Spock! Game!</p>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <h1 class="tittle">Rock! Paper! Scissors!</h1>
            </div>
            <div class="content">
                <p class="instruction">Select a Hand!</p>
                <div class="option">
                    <div class="pick rock">Rock!</div>
                    <div class="pick paper">Paper!</div>
                    <div class="pick scissors">Scissors!</div>
                </div>
                <div class="state">
                    <p class="gameState">Make a Choice</p>
                </div>
                <div class="counter">
                    <p class="scoreBanner ">Human</p>
                    <p class="score player"> 0 </p>
                    <p class="scoreBanner dash">-</p>
                    <p class="score computer"> 0 </p> 
                    <p clas="scoreBanner">Computer</p>
                </div>
                <div class="restart">
                    <div class="reset">Reset</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Created by Haervwe</p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
